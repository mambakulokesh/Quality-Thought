<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .container{
            display: flex;
        }
        .card{
            width: 300px;
            text-align: center;
            background-color: black;
            color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px black;
            margin: 30px auto;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createCard(title){
        return (
            <div className="card">
                <img
                    src="https://media.istockphoto.com/id/1355110818/photo/studio-shot-of-a-handsome-and-happy-young-man-posing-against-a-grey-background.webp?b=1&s=170667a&w=0&k=20&c=fgZ95gwJ2peiSTBM9G8CmGDvHwYaSHDdjg8DBF-a4_k="
                    alt=""
                    width="300px"
                    height="300px"
                />
                <h2> {title} </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing.
                </p>
                <button>Profile Details</button>
            </div>
        )
    }

    function main(){
        return (
            <div className="container">
                {createCard("Lokesh")}
                {createCard("Sarvan")}
                {createCard("Koushik")}
            </div>
        );
       
    }
    
    ReactDOM.render(main(), document.getElementById('root'));

    </script>
  </body>
</html>
