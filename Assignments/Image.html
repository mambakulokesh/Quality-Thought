<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 1000px;
            margin: 0 auto;
            box-shadow: 0 0 10px black;
            text-align: center;
            padding: 20px;
        }
        img{
            width: 500px;
            height: 400px;
        }
        button{
            margin: 10px;
            padding: 10px;
            background-color: antiquewhite;
            color: black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <script>
        function changeReact(){
            var img = document.querySelector('img');
            img.src = "https://th.bing.com/th/id/OIP.EntHChgUyirgbZ9A3zTxkAHaFj?w=212&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7";
        }
        function changeNode() {
                var img = document.querySelector('img');
                img.src = "https://th.bing.com/th/id/OIP.6M0aCTN1nVEz9KG3RMw3gQHaGI?pid=ImgDet&w=184&h=151&c=7&dpr=1.3";
        }
    </script>


    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.EntHChgUyirgbZ9A3zTxkAHaFj?w=212&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Please Click below buttons what you want"><br>
        <button onclick="changeReact()">React Js</button>
        <button onclick="changeNode()">Node Js</button>
    </div>
</body>
</html>
