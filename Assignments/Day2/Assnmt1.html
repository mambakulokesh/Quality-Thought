<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Card</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <script>
        var img = React.createElement("img", {
            src : "https://th.bing.com/th/id/OIP.h83or4KMmm2GU6k5DfDzfQHaHa?w=202&h=202&c=7&r=0&o=5&dpr=1.3&pid=1.7",
            width : "200px",
            height : "200px",
            style : {
                borderRadius : "50%"
            }
        })

        var head3 = React.createElement("h3", null, "Lokesh");
        var para = React.createElement("p", null, "Software Developer");
        var btn = React.createElement("button", null, "Resume");

        var div = React.createElement("div",{
            style : {
                width : "250px",
                height : "350px",
                border : "2px solid black",
                textAlign : "center",
                padding : "30px",
                margin : "auto",
            }

        }, [img, head3, para, btn]);


        ReactDOM.render(div, document.querySelector('body'));
    </script>
</body>
</html>
